<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Blackjack!</title>
    <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/jquery-ui.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" src="javascripts/jquery-ui.js"></script>
    <script type="text/javascript" src="javascripts/scripts.js"></script>
  </head>
  <body>
    <h1>Blackjack!</h1>
    <h2>$10 Minimum Bet</h2>
    <div id="cashOutDiv">
      <button type="button" id="cashOutButton">Cash Out</button>
    </div>
    <div id="deck">
      <img id="deckImage" src="images/cupidCard.png" alt="" />
    </div>
    <div id="dealerCards">
      <div id="dealerHitCards">
      </div>
      <div id="dealerCard1" class="dealerCard">
        <img src="images/emptyCard.png" alt="" />
      </div>
      <div id="dealerCard2" class="dealerCard card">
        <img src="images/emptyCard.png" alt="" />
      </div>
    </div>
    <div id="playerCards">
      <div id="playerHitCards">
      </div>
      <div id="playerCard1" class="playerCard">
        <img src="images/emptyCard.png" alt="" />
      </div>
      <div id="playerCard2" class="playerCard">
        <img src="images/emptyCard.png" alt="" />
      </div>
    </div>
    <div id="sideOfTable">
      <div id="wallet">
      </div>
      <div id="betAmount">
      </div>
      <div id="betDiv">
        <button type="button" id="increaseBet">+</button>
        <button type="button" id="decreaseBet">-</button>
        <button type="button" id="dealCards">Deal</button>
      </div>
    </div>
    <div id="playerButtons">
      <div id="hit" class="button">
        <button type="button" name="button">Hit</button>
      </div>
      <div id="stand" class="button">
        <button type="button" name="button">Stand</button>
      </div>
      <div id="double-down" class="button">
        <button type="button" name="button">Double-down</button>
      </div>
      <!-- <div id="split" class="button">
        <button type="button" name="button">Split</button>
      </div> -->
    </div>
    <div id="messages">
      TEST
    </div>
  </body>
</html>
