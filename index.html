<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Blackjack!</title>
    <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" src="javascripts/scripts.js"></script>
  </head>
  <body>
    <h1>Blackjack!</h1>
    <div id="deck">
      <img id="deckImage" src="images/classic-cards/BlueFacedown.png" alt="" />
    </div>
    <div id="dealerCards">
      <div id="dealerCard1" class="dealerCard card">
        <img src="images/emptyCard.png" alt="" />
      </div>
      <div id="dealerCard2" class="dealerCard card">
        <img src="images/emptyCard.png" alt="" />
      </div>
    </div>
    <div id="playerCards">
      <div id="playerCard1" class="playerCard card">
        <img src="images/emptyCard.png" alt="" />
      </div>
      <div id="playerCard2" class="playerCard card">
        <img src="images/emptyCard.png" alt="" />
      </div>
      <div class="hitCard">
      </div>
    </div>
    <div id="sideOfTable">
      <div id="wallet">
        Money Remaining:
      </div>
      <div id="bet">
        <input type="text" name="name" value="">
        <button type="button" name="button">Bet</button>
      </div>
    </div>
    <div id="playerButtons">
      <div id="hit" class="button">
        <button type="button" name="button">Hit</button>
      </div>
      <div id="stand" class="button">
        <button type="button" name="button">Stand</button>
      </div>
      <div id="double-down" class="button">
        <button type="button" name="button">Double-down</button>
      </div>
      <div id="split" class="button">
        <button type="button" name="button">Split</button>
      </div>
    </div>
  </body>
</html>
